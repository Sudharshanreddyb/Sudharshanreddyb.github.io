<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name</title>
    <link rel="stylesheet" href="stylesudha.css">
</head>
<body>
    <header>
        <h1>Welcome to sudha's Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="banner">
        <img width="400px" src="https://img.freepik.com/free-psd/food-menu-restaurant-facebook-cover-template_120329-1688.jpg">
    </section>

    <section id="menu" class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img width="400px" src="https://png.pngtree.com/thumb_back/fh260/background/20230610/pngtree-many-different-kinds-of-dishes-and-foods-image_2951715.jpg" alt="Dish 1">
            <h3>sathwik dish 1</h3>
            <p>Description of Dish 1</p>
        </div>
        <div class="menu-item">
            <img  width="400px" hight="300px" src="https://www.shutterstock.com/image-photo/various-asian-meals-on-rustic-600nw-1923463931.jpg">
            <h3>gopi dish </h3>
            <p>Description of Dish 2</p>
        </div>
        <!-- Add more menu items as needed -->
    </section>

    <section id="about" class="about-section">
        <h2>About Us</h2>
        <p>Welcome to our restaurant. We offer the best dishes in town...</p>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
